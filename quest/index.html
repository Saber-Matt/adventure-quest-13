<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Results</title>

</head>

<body>
    <header>

        <h1>Adventure Quest</h1>
        <div class="profile">
            <img id="avatar">
            <span id="name"></span>
            hp:<span id="hp"></span>
            supplies: <span id="supplies"></span>
        </div>
    </header>

    <main>
        <h2 id="title"></h2>
        <p>
            <img id="image">
        </p>
        <p id="description"></p>
        <form id="choice-form">
            <p id="choices"></p>
            <button>Choose</button>
        </form>
        <section id="result" class="hidden">
            <p id="result-description"></p>
            <a href="../map">Back to Map</a>
        </section>
    </main>

    <footer>
    </footer>

    <script type="module" src="quest.js"></script>
</body>

</html>
